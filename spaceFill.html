<!-- spaceFill.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space-Filling Curve Visualiser</title>
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        #nav-container,
        #footer-container {
            width: 100%;
        }

        /* Main container with flex layout */
        #mainContent {
            display: flex;
            height: calc(100vh - 120px);  /* allow for nav + footer */
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Canvas container */
        #canvasContainer {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        #spaceFillCanvas {
            border: 1px solid #ccc;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        /* Side panel */
        #sidePanel {
            width: 320px;
            padding: 20px;
            background: #f9f9f9;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        /* Overlay indicators */
        #zoom-indicator,
        #mouse-coords {
            position: fixed;
            right: 10px;
            color: #333;
            font-family: monospace;
            background: rgba(255 255 255 / 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            user-select: none;
            pointer-events: none;
            font-size: 13px;
            z-index: 1000;
        }

        #zoom-indicator {
            bottom: 10px;
        }

        #mouse-coords {
            bottom: 30px;
        }

        /* Controls styling */
        #sidePanel label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            font-size: 14px;
        }

        #sidePanel input[type="number"],
        #sidePanel input[type="color"],
        #sidePanel select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: inherit;
        }

        #sidePanel input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        #speedDisplay {
            display: block;
            margin-top: 5px;
            font-size: 13px;
            font-family: monospace;
            color: #444;
        }

        #sidePanel button {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            font-size: 15px;
            background: #4e6350;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidePanel button:hover:not(:disabled) {
            background: #3d4e3d;
        }

        .buttons {
            margin-top: 15px;
            display: grid;
            gap: 8px;
        }
    </style>
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="nav-container" role="navigation" aria-label="Primary navigation"></div>

    <!-- Main content -->
    <div id="mainContent">
        <!-- Canvas -->
        <div id="canvasContainer">
            <canvas id="spaceFillCanvas" width="800" height="600" aria-label="Space-filling curve output"></canvas>
            <div id="zoom-indicator" aria-live="polite" aria-atomic="true">Zoom: 1.00x</div>
            <div id="mouse-coords" aria-live="polite" aria-atomic="true">X: 0.00, Y: 0.00</div>
        </div>

        <!-- Side panel -->
        <aside id="sidePanel" role="region" aria-label="Space-Filling Curve Controls">
            <h2>Space-Filling Curve Controls</h2>

            <label for="curveTypeSelect">Select Curve:</label>
            <select id="curveTypeSelect">
                <option value="peano">Peano (3×3 snake)</option>
                <option value="hilbert">Hilbert (bitwise)</option>
                <option value="hilbertRecursive">Hilbert (recursive Peano–Hilbert)</option>
                <option value="moore">Moore curve</option>
                <option value="sierpinski">Sierpiński curve</option>
                <option value="gosper">Gosper / Flowsnake</option>
                <option value="zorder">Z-order (Morton)</option>
                <option value="lebesgue">Lebesgue (Z-order)</option>
                <option value="gray">Gray-code curve</option>
            </select>

            <label for="depthInput">Depth (n):</label>
            <input type="number" id="depthInput" value="3" min="1" max="10" step="1" />

            <label for="colorInput">Line Colour:</label>
            <input type="color" id="colorInput" value="#000000" />

            <label for="lineWidthInput">Line Width:</label>
            <input type="number" id="lineWidthInput" value="1" min="1" max="10" />

            <label for="speedSlider">Animation Speed:</label>
            <input type="range" id="speedSlider" min="1" max="60" value="30" />
            <span id="speedDisplay">30 FPS</span>

            <div class="buttons">
                <button id="drawBtn">Draw</button>
                <button id="pauseBtn" disabled>Pause</button>
                <button id="resumeBtn" disabled>Resume</button>
                <button id="clearBtn">Clear</button>
                <button id="exportBtn">Export Image</button>
                <button id="recordBtn">Export Video</button>
                <button id="resetView">Reset View</button>
            </div>
        </aside>
    </div>

    <!-- Footer placeholder-->
    <div id="footer-container" role="contentinfo"></div>

    <script>
        async function loadComponent(id, url) {
            const container = document.getElementById(id);
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to load ${url}: ${response.statusText}`);
                const html = await response.text();
                container.innerHTML = html;
                if (id === "nav-container") initNavToggle();
            } catch (error) {
                console.error(error);
                container.innerHTML = container.innerHTML = `<p style="color:red;">Could not load content.</p>`;
            }
        }

        function initNavToggle() {
            const menuToggle = document.getElementById("menuToggle");
            const navLinks = document.getElementById("navLinks");
            const menuIcon = document.getElementById("menuIcon");

            if (!menuToggle || !navLinks || !menuIcon) return;

            menuToggle.setAttribute("aria-expanded", "false");
            menuToggle.setAttribute("aria-controls", "navLinks");

            menuToggle.addEventListener("click", () => {
                const isVisible = navLinks.classList.toggle("visible");
                menuIcon.innerHTML = isVisible ? "&times;" : "&#9776;";
                menuToggle.setAttribute("aria-expanded", isVisible.toString());
            });

            document.addEventListener("click", (event) => {
                const nav = document.querySelector(".nav");
                if (nav && !nav.contains(event.target)) {
                    navLinks.classList.remove("visible");
                    menuIcon.innerHTML = "&#9776;";
                    menuToggle.setAttribute("aria-expanded", "false");
                    menuToggle.focus();
                }
            });
        }

        loadComponent('nav-container', 'components/nav.html');
        loadComponent('footer-container', 'components/footer.html');
    </script>

    <script src="js/spaceFill.js"></script>
</body>

</html>
