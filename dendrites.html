<!-- dendrites.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dendritic Growth</title>
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        #nav-container, #footer-container {
            width: 100%;
        }

        /* Main container with flex: canvas left, controls right */
        #mainContent {
            display: flex;
            height: calc(100vh - 120px);    /* adjusted for nav & footer approx. height */
            box-sizing: border-box;
            overflow: hidden;
            background: white;
        }

        /* Canvas container (LHS) */
        #canvasContainer {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        #dendriteCanvas {
            border: 1px solid #ccc;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        /* Zoom indicator -- bottom-right, fixed */
        #zoom-indicator, #mouse-coords {
            position: fixed;
            right: 10px;
            color: #333;
            font-family: monospace;
            background: rgba(255 255 255 / 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            user-select: none;
            pointer-events: none;
            font-size: 13px;
            z-index: 1000;
        }

        #zoom-indicator {
            bottom: 10px;
        }

        #mouse-coords {
            bottom: 30px;
        }

        /* Sidebar controls on right */
        #sidePanel {
            width: 320px;
            padding: 20px;
            background: #f9f9f9;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        #sidePanel h2 {
            margin-top: 0;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* Grouping controls */
        .controls-group {
            margin-bottom: 15px;
        }

        /* Label styling */
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        /* Inputs full width */
        input[type="range"],
        input[type="number"],
        select {
            width: 100%;
            padding: 6px 8px;
            font-size: 14px;
            box-sizing: border-box;
            border: 1px solid #bbb;
            border-radius: 4px;
            outline-offset: 2px;
        }

        /* Checkbox group styling */
        .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        /* Buttons full width with margin */
        #sidePanel button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4e6350;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidePanel button:hover:not(:disabled) {
            background-color: #3d4e3d;
        }

        /* Fieldset styling */
        fieldset {
            border: 1px solid #ccc;
            padding: 12px 15px 15px;
            margin-top: 15px;
            border-radius: 5px;
            background: white;
        }

        fieldset legend {
            font-weight: 700;
            padding: 0 6px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="nav-container" role="navigation" aria-label="Primary navigation"></div>
    
    <!-- Main content -->
    <div id="mainContent">
        <!-- Canvas container -->
         <div id="canvasContainer">
            <canvas id="dendriteCanvas" width="600" height="600" aria-label="Dendrite fractal output"></canvas>
            <div id="zoom-indicator" aria-live="polite" aria-atomic="true">Zoom: 1.00x</div>
            <div id="mouse-coords" aria-live="polite" aria-atomic="true">X: 0.00, Y: 0.00</div>
         </div>

         <!-- Sidebar controls -->
        <aside id="sidePanel" role="region" aria-label="Dendritic Fractal Controls">
            <h2>Dendrite Fractal Controls</h2>

            <div class="controls-group">
                <label for="colorChangeRate">Colour Change Rate:</label>
                <input type="range" id="colorChangeRate" min="0" max="1" step="0.01" value="0.1" />
            </div>

            <div class="controls-group">
                <label for="stickProb">Sticky Point Probability</label>
                <input type="number" id="stickProb" min="0" max="1" step="0.01" value="0.1" />
            </div>

            <div class="controls-group">
                <label for="spotSize">Spot Size</label>
                <input type="number" id="spotSize" min="1" max="10" step="1" value="2" />
            </div>

            <div class="controls-group">
                <label for="depth">Branching Depth</label>
                <input type="number" id="depth" min="1" max="12" step="1" value="6" />
            </div>

            <div class="controls-group">
                <label for="startingPoint">Starting Position</label>
                <select id="startingPoint" name="startingPoint">
                    <option value="center">Centre</option>
                    <option value="edges">Square Edges</option>
                    <option value="bottom">Bottom</option>
                </select>
            </div>

            <fieldset>
                <legend>Display Options</legend>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="showMovingPoints" checked /> Show Moving Points</label>
                    <label><input type="checkbox" id="showArrows" /> Show Arrows</label>
                </div>
            </fieldset>

            <button id="startDendrite">Start</button>
            <button id="stopDendrite">Stop</button>
            <button id="stepDendrite">Step</button>
            <button id="resetDendrite">Reset</button>
            <button id="exportCanvas">Export Image</button>
        </aside>
    </div>

    <!-- Footer placeholder -->
     <div id="footer-container" role="contentinfo"></div>

    <script>
        async function loadComponent(id, url) {
            const container = document.getElementById(id);
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to load ${url}: ${response.statusText}`);
                const html = await response.text();
                container.innerHTML = html;
                if (id === "nav-container") initNavToggle();
            } catch (error) {
                console.error(error);
                container.innerHTML = container.innerHTML = `<p style="color:red;">Could not load content.</p>`;
            }
        }

        function initNavToggle() {
            const menuToggle = document.getElementById("menuToggle");
            const navLinks = document.getElementById("navLinks");
            const menuIcon = document.getElementById("menuIcon");

            if (!menuToggle || !navLinks || !menuIcon) return;

            menuToggle.setAttribute("aria-expanded", "false");
            menuToggle.setAttribute("aria-controls", "navLinks");

            menuToggle.addEventListener("click", () => {
                const isVisible = navLinks.classList.toggle("visible");
                menuIcon.innerHTML = isVisible ? "&times;" : "&#9776;";
                menuToggle.setAttribute("aria-expanded", isVisible.toString());
            });

            document.addEventListener("click", (event) => {
                const nav = document.querySelector(".nav");
                if (nav && !nav.contains(event.target)) {
                    navLinks.classList.remove("visible");
                    menuIcon.innerHTML = "&#9776;";
                    menuToggle.setAttribute("aria-expanded", "false");
                    menuToggle.focus();
                }
            });
        }

        loadComponent('nav-container', 'components/nav.html');
        loadComponent('footer-container', 'components/footer.html');
    </script>

    <script src="js/dendrites.js"></script>
</body>

</html>
