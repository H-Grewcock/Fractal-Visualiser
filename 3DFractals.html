<!-- 3DFractals.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Fractal Visualiser</title>
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        #nav-container, #footer-container {
            width: 100%;
        }

        /* Main container with canvas and side panel */
        #mainContent {
            display: flex;
            height: calc(100vh - 120px);    /* adjusted for nav & footer approx. height */
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Side panel on the right */
        #sidePanel {
            width: 320px;
            padding: 20px;
            background: #f9f9f9;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* Canvas container takes the remaining space */
        #canvasContainer {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;      /* white background */
        }

        #3DCanvas {
            border: 1px solid #ccc;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #zoom-indicator, #mouse-coords {
            position: fixed;
            right: 10px;
            color: #333;
            font-family: monospace;
            background: rgba(255 255 255 / 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            user-select: none;
            pointer-events: none;
            font-size: 13px;
            z-index: 1000;
        }

        #zoom-indicator {
            bottom: 10px;
        }

        #mouse-coords {
            bottom: 30px;
        }

        /* Controls styling */
        #sidePanel label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        #sidePanel select, #sidePanel button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            box-sizing: border-box;
            font-size: 15px;
            border-radius: 4px;
            border: 1px solid #aaa;
            cursor: pointer;
            background: #4e6350;
            color: white;
            transition: background-color 0.3s ease;
        }

        #sidePanel select:hover, #sidePanel button:hover:not(:disabled) {
            background: #3d4e3d;
        }

        #sidePanel button:disabled {
            background: #888;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="nav-container" role="navigation" aria-label="Primary navigation"></div>

    <!-- Main content -->
    <div id="mainContent">
        <div id="canvasContainer">
            <canvas id="3DCanvas" width="600" height="600" aria-label="3D fractalvisualisation"></canvas>
            <div id="zoom-indicator" aria-live="polite" aria-atomic="true">Zoom: 1.00x</div>
            <div id="mouse-coords" aria-live="polite" aria-atomic="true">X: 0.00, Y: 0.00</div>
        </div>

        <div id="sidePanel" role="region" aria-label="3D fractal controls">
            <h2>3D Fractal Controls</h2>

            <div id="controls">
                <label for="fractalExample">Select:</label>
                <select id="fractalExample" name="fractalExample">
                    <option value="mandelbrot3D">3D Mandelbrot</option>
                    <option value="julia3D">3D Julia Set</option>
                    <option value="sierpinskiTetrahedron">Sierpinski Tetrahedron</option>
                    <option value="mengerSponge">Menger Sponge</option>
                </select>
            </div>

            <label for="iterationsInput">Iterations:</label>
            <input type="number" id="iterationsInput" name="iterationsInput" min="1" max="100" step="1" value="20" />
            <button id="iterationsBtn">Set Iterations</button>
            
            <label for="rotationSpeed">Rotation Speed (degrees/s):</label>
            <input type="number" id="rotationSpeed" name="rotationSpeed" min="0" max="360" step="1" value="30" />

            <label for="zoomLevel">Zoom Level:</label>
            <input type="number" id="zoomLevel" name="zoomLevel" min="0.1" max="10" step="0.1" value="1" />

            <label for="colorScheme">Colour Scheme:</label>
            <select id="colorScheme" name="colorScheme">
                <option value="classic">Classic</option>
                <option value="fire">Fire</option>
                <option value="ice">Ice</option>
                <option value="neon">Neon</option>
            </select>

            <label for="renderQuality">Render Quality:</label>
            <select id="renderQuality" name="renderQuality">
                <option value="low">Low (fast)</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High (slow)</option>
            </select>

            <button id="renderBtn">Render</button>
            <button id="resetViewBtn">Reset View</button>
            <button id="exportImageBtn">Export Image</button>
            <button id="toggleAnimationBtn">Toggle Animation</button>
            <button id="startRecordingBtn">Start Recording</button>
            <button id="stopRecordingBtn" disabled>Stop Recording</button>
        </div>
    </div>

    <!-- Footer placeholder-->
    <div id="footer-container" role="contentinfo"></div>

    <script>
        async function loadComponent(id, url) {
            const container = document.getElementById(id);
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to load ${url}: ${response.statusText}`);
                const html = await response.text();
                container.innerHTML = html;
                if (id === "nav-container") initNavToggle();
            } catch (error) {
                console.error(error);
                container.innerHTML = container.innerHTML = `<p style="color:red;">Could not load content.</p>`;
            }
        }

        function initNavToggle() {
            const menuToggle = document.getElementById("menuToggle");
            const navLinks = document.getElementById("navLinks");
            const menuIcon = document.getElementById("menuIcon");

            if (!menuToggle || !navLinks || !menuIcon) return;

            menuToggle.setAttribute("aria-expanded", "false");
            menuToggle.setAttribute("aria-controls", "navLinks");

            menuToggle.addEventListener("click", () => {
                const isVisible = navLinks.classList.toggle("visible");
                menuIcon.innerHTML = isVisible ? "&times;" : "&#9776;";
                menuToggle.setAttribute("aria-expanded", isVisible.toString());
            });

            document.addEventListener("click", (event) => {
                const nav = document.querySelector(".nav");
                if (nav && !nav.contains(event.target)) {
                    navLinks.classList.remove("visible");
                    menuIcon.innerHTML = "&#9776;";
                    menuToggle.setAttribute("aria-expanded", "false");
                    menuToggle.focus();
                }
            });
        }

        loadComponent('nav-container', 'components/nav.html');
        loadComponent('footer-container', 'components/footer.html');
    </script>

    <script src="js/3DFractals.js"></script>
</body>

</html>
