<!-- julia.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julia Set Visualiser</title>
    <link rel="stylesheet" href="css/styles.css" />
    
    <style>
        #nav-container, #footer-container {
            width: 100%;
        }

        /* Main container with canvas and side panel */
        #mainContent {
            display: flex;
            height: calc(100vh - 120px);    /* adjusted for nav & footer approx. height */
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Side panel on the right */
        #sidePanel {
            width: 320px;
            padding: 20px;
            background: #f9f9f9;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* Canvas container takes the remaining space */
        #canvasContainer {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;      /* white background */
        }

        #juliaCanvas {
            border: 1px solid #ccc;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #zoom-indicator, #mouse-coords {
            position: fixed;
            right: 10px;
            color: #333;
            font-family: monospace;
            background: rgba(255 255 255 / 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            user-select: none;
            pointer-events: none;
            font-size: 13px;
            z-index: 1000;
        }

        #zoom-indicator {
            bottom: 10px;
        }

        #mouse-coords {
            bottom: 30px;
        }

        /* Controls styling */
        #sidePanel label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            font-size: 14px;
        }

        #sidePanel input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        #sidePanel button {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            font-size: 15px;
            background: #4e6350;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidePanel button:hover:not(:disabled) {
            background: #3d4e3d;
        }

        /* Zoom Preview */
        #juliaZoomPreview {
            display: block;
            margin-top: 15px;
            border: 1px solid #ccc;
            background: white;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- Navbar placeholder-->
    <div id="nav-container" role="navigation" aria-label="Primary navigation"></div>
    
    <!-- Main content with Flex -->
    <div id="mainContent">
        <div id="canvasContainer">
            <canvas id="juliaCanvas" width="600" height="600" aria-label="Julia set visualisation"></canvas>
            <div id="zoom-indicator" aria-live="polite" aria-atomic="true">Zoom: 1.00x</div>
            <div id="mouse-coords" aria-live="polite" aria-atomic="true">X: 0.00, Y: 0.00</div>
        </div>

        <aside id="sidePanel" role="region" aria-label="Julia Set Controls">
            <h2>Julia Set Controls</h2>

            <label for="juliaResolution">Resolution (px):</label>
            <input id="juliaResolution" type="number" min="100" max="1000" step="10" value="500" />

            <label for="juliaZoom">Zoom:</label>
            <input type="juliaZoom" type="number" min="0.1" max="100" step="0.01" value="1" />

            <label for="juliaXCenter">X Centre:</label>
            <input id="juliaXCenter" type="number" step="0.000001" value="0"/>

            <label for="juliaYCenter">Y Centre:</label>
            <input id="juliaYCenter" type="number" step="0.000001" value="0" />

            <label for="juliaRe">Re(k):</label>
            <input id="juliaRe" type="number" step="0.000001" value="-0.7" />

            <label for="juliaIm">Im(k):</label>
            <input id="juliaIm" type="number" step="0.000001" value="0.27015" />

            <label for="juliaIterations">Max Iterations:</label>
            <input type="number" id="juliaIterations" value="100" min="10" />

            <button id="drawJulia">Draw Julia Set</button>
            <button id="clearJulia">Clear</button>
            <button id="resetView">Reset View</button>
            <button id="togglePlayJulia">Toggle Animation</button>
            <button id="exportJulia">Export Image</button>
            <button id="startRecordingJulia">Start Recording</button>
            <button id="stopRecordingJulia">Stop Recording</button>
        </aside>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-container" role="contentinfo"></div>

    <script>
        async function loadComponent(id, url) {
            const container = document.getElementById(id);
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to load ${url}: ${response.statusText}`);
                const html = await response.text();
                container.innerHTML = html;
                if (id === "nav-container") initNavToggle();
            } catch (error) {
                console.error(error);
                container.innerHTML = container.innerHTML = `<p style="color:red;">Could not load content.</p>`;
            }
        }

        function initNavToggle() {
            const menuToggle = document.getElementById("menuToggle");
            const navLinks = document.getElementById("navLinks");
            const menuIcon = document.getElementById("menuIcon");

            if (!menuToggle || !navLinks || !menuIcon) return;

            menuToggle.setAttribute("aria-expanded", "false");
            menuToggle.setAttribute("aria-controls", "navLinks");

            menuToggle.addEventListener("click", () => {
                const isVisible = navLinks.classList.toggle("visible");
                menuIcon.innerHTML = isVisible ? "&times;" : "&#9776;";
                menuToggle.setAttribute("aria-expanded", isVisible.toString());
            });

            document.addEventListener("click", (event) => {
                const nav = document.querySelector(".nav");
                if (nav && !nav.contains(event.target)) {
                    navLinks.classList.remove("visible");
                    menuIcon.innerHTML = "&#9776;";
                    menuToggle.setAttribute("aria-expanded", "false");
                    menuToggle.focus();
                }
            });
        }

        loadComponent('nav-container', 'components/nav.html');
        loadComponent('footer-container', 'components/footer.html');
    </script>

    <script src="js/julia.js"></script>
</body>

</html>
